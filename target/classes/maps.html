<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lesotho Landmarks Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
        }
        .leaflet-popup {
            z-index: 1000;
        }
        .custom-popup {
            min-width: 250px;
        }
        .custom-popup h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .custom-popup .location {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .custom-popup img {
            width: 100%;
            height: auto;
            margin: 5px 0;
            border-radius: 3px;
        }
        .audio-control {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .audio-control button {
            background: #3498db;
            border: none;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            cursor: pointer;
        }
        .leaflet-marker-icon {
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script>
    /*LANDMARKS_PLACEHOLDER*/

    // Initialize map
    var map = L.map('map').setView([-29.6, 28.2], 8);

    // Add tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Function to create custom icon
    function createCustomIcon(color) {
        return L.divIcon({
            className: 'custom-marker',
            html: `<i class="fas fa-map-marker-alt" style="font-size:24px;color:${color}"></i>`,
            iconSize: [24, 40],
            iconAnchor: [12, 40],
            popupAnchor: [0, -40]
        });
    }

    // Add markers
    landmarks.forEach(function(landmark) {
        var marker = L.marker([landmark.lat, landmark.lng], {
            icon: createCustomIcon(landmark.color),
            title: landmark.name,
            riseOnHover: true
        }).addTo(map);

        // Create popup content
        var popupContent = `<div class="custom-popup">
            <h3>${landmark.name}</h3>
            <div class="location">${landmark.location}</div>`;

        if (landmark.image) {
            popupContent += `<img src="${landmark.image}" alt="${landmark.name}">`;
        }

        if (landmark.audio) {
            popupContent += `
            <div class="audio-control">
                <button onclick="document.getElementById('audio-${landmark.name.replace(/\s+/g, '-')}').play()">
                    <i class="fas fa-play"></i>
                </button>
                <audio id="audio-${landmark.name.replace(/\s+/g, '-')}" src="${landmark.audio}"></audio>
                <span>Play description</span>
            </div>`;
        }

        popupContent += `</div>`;

        // Bind popup and force it to open
        marker.bindPopup(popupContent);

        // Open popup immediately to test visibility
        marker.openPopup();
    });

    // Add scale control
    L.control.scale().addTo(map);
</script>
</body>
</html>
